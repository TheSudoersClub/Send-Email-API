<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sendmail()">sendmail</button>
    <script>
        
        // API testing with fetch request 
        async function sendmail() {

            // set request options
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },

                // your email credentials
                body: JSON.stringify({
                    SENDERS_EMAIL: "your-email-address",
                    SENDERS_NAME: "your-name",
                    APP_PASSWORD: "your-app-password",
                    RECEIVERS_EMAIL: "receivers-email-address",
                    SUBJECT: "email-subject",
                    MESSAGE_BODY: "Hello, this is am email from Send-Email-API"
                })
            };

            // request the server
            const response = await fetch('http://localhost:3000/sendmail', requestOptions);

            // get the data from the response
            const data = await response.json();

            // log the object {status, message}
            console.log(data);

        }
    </script>
</body>

</html>
